<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(to right, #000000, #525252);
            color: white;
            font-family: Georgia;
            text-align: center;
            margin: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }
		/* Style for the navigation bar */
        nav {
            background-color: #333;
            overflow: hidden;
			position: fixed; /* Set the position to fixed */
            width: 100%; /* Make it take up the full width of the viewport */
            top: 0; /* Stick it to the top */
        }

        /* Style for the navigation bar links */
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        a {
            text-decoration: none;
            color: white;
            border: none;
            outline: none;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            margin-top: 40px;
        }

        .image {
            width: 100%;
            max-width: 600px;
            border: 5px solid #ddd;
            box-sizing: border-box;
            transition: transform 0.3s ease; /* Add transition for smooth scaling */
        }

        /* Hover effect - scale the image slightly on hover */
        .image:hover {
            transform: scale(1.2);
        }

        /* Namnet på bilden */
        .label {
            text-align: center;
            margin-top: 60px;
            margin-bottom: 300px;
            position: center;
            
        }

      

        #back-to-index-button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #603434;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
            width: fit-content;
            margin: 20px auto;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
		 #contact-details {
            display: none;
            color: white;
        }
    </style>
    <title>Image Gallery</title>
</head>
<body>
<!-- Navigation Bar -->
<nav>
    
    <a href="index.html">HEM</a>
    <a href="images.html">GALLERI</a>
    <a href="#Contact" class="contact-link" onclick="toggleContactDetails()">KONTAKT</a>
	<a href="#AboutMe">OM MIG</a>
    <!-- Add more links as needed -->
</nav>

<div class="image-container">
    <div class="label">
        <img class="image" src="images/Packåsnan.jpg" alt="Image 1">
        <p>Packåsnan</p>
    </div>

    <div class="label">
        <img class="image" src="images/Åhörare.jpg" alt="Image 2">
        <p>Åhörare</p>
    </div>

    <div class="label">
        <img class="image" src="images/Symfonin.jpg" alt="Image 3">
        <p>Symfonin</p>
    </div>

    <div class="label">
        <img class="image" src="images/Bar.jpg" alt="Image 4">
        <p>Bar</p>
    </div>
</div>

 <script>
        function toggleContactDetails() {
            var contactDetails = document.getElementById('contact-details');
            contactDetails.style.display = (contactDetails.style.display === 'none' || contactDetails.style.display === '') ? 'block' : 'none';
        }
 </script>

</body>
</html>
