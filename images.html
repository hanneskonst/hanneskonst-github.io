<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(to right, #000000, #525252);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }

        a {
            text-decoration: none;
            color: white;
            border: none;
            outline: none;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            margin-top: 40px;
        }

        .image {
            width: 100%;
            max-width: 600px;
            border: 5px solid #ddd;
            box-sizing: border-box;
            transition: transform 0.3s ease; /* Add transition for smooth scaling */
        }

        /* Hover effect - scale the image slightly on hover */
        .image:hover {
            transform: scale(1.2);
        }

        /* Namnet på bilden */
        .label {
            text-align: center;
            margin-top: 60px;
            margin-bottom: 300px;
            position: center;
            
        }

      

        #back-to-index-button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #603434;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
            width: fit-content;
            margin: 20px auto;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
    </style>
    <title>Image Gallery</title>
</head>
<body>

<a id="back-to-index-button" href="index.html">Tillbaks till startsidan</a>

<div class="image-container">
    <div class="label">
        <img class="image" src="images/Packåsnan.jpg" alt="Image 1">
        <p>Packåsnan</p>
    </div>

    <div class="label">
        <img class="image" src="images/Åhörare.jpg" alt="Image 2">
        <p>Åhörare</p>
    </div>

    <div class="label">
        <img class="image" src="images/Symfonin.jpg" alt="Image 3">
        <p>Symfonin</p>
    </div>

    <div class="label">
        <img class="image" src="images/Festbordet.jpg" alt="Image 4">
        <p>Festbordet</p>
    </div>
</div>

</body>
</html>
